# Aerospike database configuration file

service {
    proto-fd-max 15000
}

logging {
    console {
        context any info
    }
}

network {
    service {
        address any
        port 3000
    }

    heartbeat {
        mode multicast
        multicast-group 239.1.99.222
        port 9918
        interval 150
        timeout 10
    }

    fabric {
        port 3001
    }

    info {
        port 3003
    }
}

namespace test {
    replication-factor 2
    memory-size 4G
    storage-engine memory
}

namespace bar {
    replication-factor 2
    memory-size 4G
    storage-engine memory
}

namespace test1 {
    replication-factor 2
    memory-size 4G
    default-ttl 0
    storage-engine device {
        file /opt/aerospike/data/test1.dat
        filesize 2G
        data-in-memory true
    }
}

